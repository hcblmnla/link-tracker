app:
  github-token: ${GITHUB_TOKEN} # env variable
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    access-token: ${SO_ACCESS_TOKEN}
  access-type: SQL
  message-transport: HTTP # {HTTP, Kafka}

kafka:
  topic-name: link-updates
  partitions: 1
  replicas: 1
  bootstrap-servers: ${KAFKA_URL:localhost:9092}

spring:
  application:
    name: Scrapper
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/scrapper}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    admin:
      auto-create: false

server:
  port: 8081
  base-url: http://localhost:8080/
  github-base: https://api.github.com/repos
  stackoverflow-base: https://api.stackexchange.com/2.3/questions

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

scheduler:
  delay: 10s

update:
  minutes: 60
  message:
    max-size: 200
    continue-tag: "..."

batch:
  size: 1000
  threads: 4
  awaiting: 1

notification:
  time:
    hours:
      10
    minutes:
      0

logging.structured.format.file: ecs
logging.file.name: log.json
